<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRATION</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  
  <div class="container">

    <header class="py-5 text-center">
      <h1>REGISTERATION</h1>
    </header>
    <form id="regForm" name="regForm">

      <div class="row">

        <div class="mb-3 col-md-6 div-height">
          <bel for="firstName" class="form-label">First name</bel>
            <input type="text" id="firstName" class="form-control x-container" placeholder="enter last name...">
            <div class="invalid-feedback">
              * At least two characters.
            </div>
            <div class="valid-feedback">
              Looks good!
            </div>
        </div>

        <div class="mb-3 col-md-6 div-height">
            <bel for="lastName" class="form-label">Last name</bel>
            <input type="text" id="lastName" class="form-control" placeholder="enter last name...">
            <div class="invalid-feedback">
              * At least two characters.
            </div>
            <div class="valid-feedback">
              Looks good!
            </div>
        </div>

        <div class="mb-3 col-md-12 div-height">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="enter a valid mail..." id="email">
          <div id="errorMsg" class="invalid-feedback">
            * A valid email form is: name@mail.com
          </div>
          <div id="fbMsg" class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="mb-3 col-md-12">
          <div id="actButton" class="align-center">  
            <button id="add" class="btn btn-st add-btn">ADD</button>        
          </div>
        </div>

      </div>

    </form>    
    <div id="listToAdd" class="py-5">
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
